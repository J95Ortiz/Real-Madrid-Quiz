    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Real Madrid</title>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img
          id="logo"
          src="assets/images/Logo.png"
          alt="An image of Real Madrid's Crest which can return the user to the main page if clicked on"

      <a href="index.html">
        <h1 id="logo2">REAL MADRID CLUB DE FUTBOL</h1>

    <!-- Quiz Game Section -->
    <main>
      <!-- .game-area is main quiz section -->
      <div class="game-area">
        <h1>Real Madrid Quiz</h1>
        <!-- .central-area is the section with the questions, answer options & #next-btn  -->
        <div class="central-area">
          <h2 id="question">Question</h2>
          <div id="ans-area">
            <button class="answer-buttons option1"></button>
            <button class="answer-buttons option2"></button
            ><button class="answer-buttons option3"></button
            ><button class="answer-buttons option4"></button>
          </div>
          <button id="next-btn">Next</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social">
        <li>
          <a
            href="https://www.facebook.com/RealMadrid/"
