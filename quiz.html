<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <img
          id="logo"
          src="assets/images/Logo.png"
          alt="An image of Real Madrid's Crest which can return the user to the main page if clicked on"

      <!-- Removed the dropdown links so will need to readd these below when linking the two projects -->

    <!-- Quiz Game Section -->
    <main>
      <!-- .game-area is main quiz section -->
      <div class="game-area">
        <h1>Real Madrid Quiz</h1>
        <!-- .central-area is the section with the questions, answer options & #next-btn  -->
        <div class="central-area">
          <h2 id="question">Question</h2>
          <div id="ans-area">
            <button aria-label="Option 1" class="answer-buttons">
              Option 1
            </button>
            <button aria-label="Option 2" class="answer-buttons">

            ><button aria-label="Option 3" class="answer-buttons">

            ><button aria-label="Option 4" class="answer-buttons">

          </div>

        </div>
      </div>
    </main>
